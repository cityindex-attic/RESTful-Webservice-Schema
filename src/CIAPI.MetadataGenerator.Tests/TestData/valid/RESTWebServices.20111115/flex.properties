charts_patterns_help_cd_calculationText=Po pierwsze, wysokość korpusu świecy jest testowany na równych lub mniejszych niż pierwszy parametr. Po drugie, wysokość całkowita jest testowany jest większa niż lub równa-to drugi parametr. Jeśli oba warunki są spełnione, Doji został zidentyfikowany.
charts_patterns_help_cd_parametersText=Maksymalna wysokość Świeca: Jest to maksymalna wysokość korpusu świecy w punktach, w których punkt jest jednym kroku wartość precyzji bieżącego wykresu. Na przykład, jeśli oglądasz GBP / USD wykres, precyzja to 4 (1,6180), więc punkt jest równy 0,0001. Wartość domyślna to 0, co oznacza, że ​​otwarta wartość jest równa blisko value.Minimum Wysokość Wick: Ta wartość określa, w punktach, najmniejsza całkowita wysokość Doji w celu identyfikacji. Wysokość ta jest ustalana przez dodanie wysokości zarówno cienie knot i ciało świecy razem.
charts_patterns_help_cd_patternName=Wspólne Doji
charts_patterns_help_dd_calculationText=Po pierwsze, wysokość korpusu świecy jest testowany na równych lub mniejszych niż pierwszy parametr. Po drugie, wysokość całkowita jest testowany jest większa niż lub równa-to drugi parametr. Po trzecie, otwierania i zamykania wartości obu badanych do równego wysoką wartość. Jeśli te warunki są spełnione, ważki został zidentyfikowany.
charts_patterns_help_dd_parametersText=\ Maksymalna wysokość Świeca: Jest to maksymalna wysokość korpusu świecy w punktach, w których punkt jest jednym kroku wartość precyzji bieżącego wykresu. Na przykład, jeśli oglądasz GBP / USD wykres, precyzja to 4 (1,6180), więc punkt jest równy 0,0001. Wartość domyślna to 0, co oznacza, że ​​otwarta wartość jest równa blisko value.Minimum Wysokość Wick: Ta wartość określa, w punktach, najmniejsza całkowita wysokość ważki w celu identyfikacji. Wysokość ta jest ustalana przez dodanie wysokości zarówno cienie knot i ciało świecy razem.
charts_patterns_help_dd_patternName=Dragonfly Doji
charts_patterns_help_gd_calculationText=Po pierwsze, wysokość korpusu świecy jest testowany na równych lub mniejszych niż pierwszy parametr. Po drugie, wysokość całkowita jest testowany jest większa niż lub równa-to drugi parametr. Po trzecie, otwierania i zamykania wartości obu badanych do równego niskiej wartości. Jeżeli te warunki są spełnione, nagrobek został zidentyfikowany.
charts_patterns_help_gd_parametersText=Maksymalna wysokość Świeca: Jest to maksymalna wysokość korpusu świecy w punktach, w których punkt jest jednym kroku wartość precyzji bieżącego wykresu. Na przykład, jeśli oglądasz GBP / USD wykres, precyzja to 4 (1,6180), więc punkt jest równy 0,0001. Wartość domyślna to 0, co oznacza, że ​​otwarta wartość jest równa blisko value.Minimum Wysokość Wick: Ta wartość określa, w punktach, najmniejsza całkowita wysokość nagrobek w celu identyfikacji. Wysokość ta jest ustalana przez dodanie wysokości zarówno cienie knot i ciało świecy razem.
charts_patterns_help_gd_patternName=Nagrobek Doji
charts_patterns_help_h_calculationText=Po pierwsze, wysokość korpusu świecy jest testowany na równych lub większych niż pierwszy parametr. Po drugie, wysokość całkowita testuje się co najmniej dwukrotnej wysokości ciała świecy. Po trzecie, ceny zamknięcia jest testowany do równego wysoką wartość. Jeżeli te warunki są spełnione, młot został zidentyfikowany.
charts_patterns_help_h_parametersText=Minimalna wysokość nadwozia: Jest to minimalna wysokość korpusu świecy w punktach, w których punkt jest jednym kroku wartość precyzji bieżącego wykresu. Na przykład, jeśli oglądasz GBP / USD wykres, precyzja to 4 (1,6180), więc punkt jest równy 0,0001. Wartość domyślna wynosi 2.
charts_patterns_help_h_patternName=Młotek
charts_patterns_help_harami_calculationText=Po pierwsze, wysokiej świecy jest testowany będzie niższy niż wyższy od poprzedniej świecy otworzyć lub zamknąć. Po drugie, świecy niski jest testowany być większa niż dolna poprzedniej świecy otworzyć lub zamknąć. Jeśli oba te warunki są spełnione, możemy zidentyfikować Harami lub "w ciąży" formacji świec.
